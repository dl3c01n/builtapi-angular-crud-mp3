  <div class="nav-wrapper">
    <a href="#" class="brand-logo center">Logo</a>

    </ul>

<div class="container">
    <div class="row center">
        
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col s5">
            <ngx-audio-player [playlist]="msaapPlaylist" [displayTitle]="msaapDisplayTitle" [autoPlay]="false"
            muted="muted" [displayPlaylist]="msaapDisplayPlayList" [pageSizeOptions]="msaapPageSizeOptions"
                [expanded]="true" [displayVolumeControls]="msaapDisplayVolumeControls" [disablePositionSlider]="msaapDisablePositionSlider"></ngx-audio-player>
                <form class="col s12 center" style="margin-top: 20px;">
                  <h1 class='center' style="margin-bottom: 20px;">Ajouter un titre</h1>
                <div class="row center">
                  <div class="input-field col s12">
                    <input type="text" class="validate" name="title" [(ngModel)]="formTitle">
                    <label>Titre</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" class="validate"  name="url" [(ngModel)]="formUrl">
                    <label>Lien</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" class="validate" name="description" [(ngModel)]="formDescription">
                    <label>Description</label>
                  </div>
                </div>
                <div class="row">
                    <div class="col s12 center">
                      <button class="btn btn-large waves-effect waves-light" type="submit" name="action" (click)="createVideo()">Submit
                          <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
              </form>
        </div>
        <div class="col s7">
            <div class="row">
              <div class="col" *ngFor='let video of videos; let i = index'>
                <div class="card black darken-1">
                    <div class="card-content white-text">
                      <span class="card-title">{{ video.title }} </span>
                      <p>{{ video.description }}</p>
                    </div>
                    <div class="card-action">
                      <a href='{{ video.url }}' class="btn-floating btn-large waves-effect waves-light green"><i class="material-icons">cloud</i></a>
                      <button class="btn-floating btn-large waves-effect waves-light red" style="margin-left: 10px;" (click)="deleteSong(i)"><i class="material-icons">delete</i></button>
                    </div>
                  </div>
            </div>
              </div>
        </div>
        <div class="col s3">
          <div class="row">
            
          </div>
        </div>
    </div>
</div>
